<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户中心 - OpenOtkPlatform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 导航栏 -->
    <header class="header">
        <div class="container">
            <div class="nav-brand">
                <h1><a href="index.html" style="color: inherit; text-decoration: none;">OpenOtkPlatform</a></h1>
            </div>
            <div class="nav-search">
                <input type="text" id="searchInput" placeholder="搜索商品..." class="search-input">
                <button onclick="searchProducts()" class="search-btn">搜索</button>
            </div>
            <div class="nav-menu">
                <a href="index.html" class="nav-link">返回首页</a>
                <span id="userInfo" class="user-info" style="display: none;"></span>
            </div>
        </div>
    </header>

    <!-- 用户中心 -->
    <main class="main">
        <div class="container">
            <div class="user-center">
                <!-- 登录表单 -->
                <div id="loginForm" class="auth-form">
                    <h2>用户登录</h2>
                    <form onsubmit="handleLogin(event)">
                        <div class="form-group">
                            <label for="loginUsername">用户名</label>
                            <input type="text" id="loginUsername" required class="form-input">
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">密码</label>
                            <input type="password" id="loginPassword" required class="form-input">
                        </div>
                        <button type="submit" class="btn btn-primary">登录</button>
                        <button type="button" onclick="showRegister()" class="btn btn-secondary">注册新账号</button>
                    </form>
                </div>

                <!-- 注册表单 -->
                <div id="registerForm" class="auth-form" style="display: none;">
                    <h2>用户注册</h2>
                    <form onsubmit="handleRegister(event)">
                        <div class="form-group">
                            <label for="regUsername">用户名</label>
                            <input type="text" id="regUsername" required class="form-input">
                        </div>
                        <div class="form-group">
                            <label for="regPassword">密码</label>
                            <input type="password" id="regPassword" required class="form-input">
                        </div>
                        <div class="form-group">
                            <label for="regEmail">邮箱</label>
                            <input type="email" id="regEmail" required class="form-input">
                        </div>
                        <div class="form-group">
                            <label for="regPhone">手机号</label>
                            <input type="tel" id="regPhone" required class="form-input">
                        </div>
                        <button type="submit" class="btn btn-primary">注册</button>
                        <button type="button" onclick="showLogin()" class="btn btn-secondary">返回登录</button>
                    </form>
                </div>

                <!-- 用户信息 -->
                <div id="userProfile" class="user-profile" style="display: none;">
                    <h2>个人信息</h2>
                    <div class="profile-info">
                        <p><strong>用户名:</strong> <span id="profileUsername"></span></p>
                        <p><strong>邮箱:</strong> <span id="profileEmail"></span></p>
                        <p><strong>手机号:</strong> <span id="profilePhone"></span></p>
                        <p><strong>余额:</strong> ¥<span id="profileBalance">0.00</span></p>
                    </div>
                    
                    <!-- 余额管理 -->
                    <div class="balance-section">
                        <h3>余额管理</h3>
                        <div class="form-group">
                            <label for="rechargeAmount">充值金额</label>
                            <input type="number" id="rechargeAmount" min="1" step="0.01" class="form-input" placeholder="输入充值金额">
                        </div>
                        <button onclick="rechargeBalance()" class="btn btn-primary">充值</button>
                    </div>

                    <!-- 订单管理 -->
                    <div class="orders-section">
                        <h3>订单管理</h3>
                        <div class="order-tabs">
                            <button class="tab-btn active" onclick="showBuyerOrders()">我购买的订单</button>
                            <button class="tab-btn" onclick="showSellerOrders()">我卖出的订单</button>
                        </div>
                        <div id="buyerOrders" class="orders-list">
                            <p>加载中...</p>
                        </div>
                        <div id="sellerOrders" class="orders-list" style="display: none;">
                            <p>加载中...</p>
                        </div>
                    </div>

                    <!-- 商品管理 -->
                    <div class="item-management">
                        <h3>商品管理</h3>
                        <button onclick="showPublishForm()" class="btn btn-primary">发布商品</button>
                        <div id="publishForm" class="publish-form" style="display: none; margin-top: 20px;">
                            <h4>发布新商品</h4>
                            <form onsubmit="handlePublishItem(event)">
                                <div class="form-group">
                                    <label for="itemName">商品名称</label>
                                    <input type="text" id="itemName" required class="form-input" placeholder="输入商品名称">
                                </div>
                                <div class="form-group">
                                    <label for="itemDescription">商品描述</label>
                                    <textarea id="itemDescription" required class="form-input" placeholder="输入商品描述" rows="3"></textarea>
                                </div>
                                <div class="form-group">
                                    <label for="itemPrice">价格</label>
                                    <input type="number" id="itemPrice" required class="form-input" min="0.01" step="0.01" placeholder="输入价格">
                                </div>
                                <div class="form-group">
                                    <label for="itemStock">库存数量</label>
                                    <input type="number" id="itemStock" required class="form-input" min="1" placeholder="输入库存数量">
                                </div>
                                <button type="submit" class="btn btn-primary">发布商品</button>
                                <button type="button" onclick="hidePublishForm()" class="btn btn-secondary">取消</button>
                            </form>
                        </div>
                    </div>

                    <!-- 用户操作 -->
                    <div class="profile-actions">
                        <button onclick="handleLogout()" class="btn btn-secondary">退出登录</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
